<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combined Challenge</title>
<style>
  /* Combined CSS */
  .pyramid {
    width: 100px;
    height: 100px;
    position: relative;
  }

  .level {
    position: absolute;
    width: 100%;
    height: 20%;
    background-color: #333;
    text-align: center;
    color: #fff;
    line-height: 50px;
    font-size: 16px;
    cursor: pointer;
    transition: top 0.3s;
  }

  .level:hover {
    top: -10px;
  }

  .level::before {
    content: attr(data-text);
    display: none;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 5px;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
  }

  .level:hover::before {
    display: block;
  }

  .box-container {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
  }

  .box {
    background-color: #333;
    color: #fff;
    text-align: center;
    line-height: 100px;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s;
  }

  .box:hover {
    transform: scale(1.1);
  }

  .box::before {
    content: attr(data-text);
    display: none;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 5px;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
  }

  .box:hover::before {
    display: block;
  }
</style>
</head>
<body>

<!-- Combined HTML -->
<div class="pyramid">
  <div class="level" data-text="Level 1">1</div>
  <div class="level" data-text="Level 2">2</div>
  <div class="level" data-text="Level 3">3</div>
  <div class="level" data-text="Level 4">4</div>
  <div class="level" data-text="Level 5">5</div>
</div>

<div class="box-container">
  <div class="box" data-text="Box 1">1</div>
  <div class="box" data-text="Box 2">2</div>
  <div class="box" data-text="Box 3">3</div>
  <div class="box" data-text="Box 4">4</div>
  <div class="box" data-text="Box 5">5</div>
  <div class="box" data-text="Box 6">6</div>
  <div class="box" data-text="Box 7">7</div>
  <div class="box" data-text="Box 8">8</div>
  <div class="box" data-text="Box 9">9</div>
</div>

</body>
</html>
